<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&G Innovations – Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #f0f0f0;
        }

        nav {
            background: #111;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
        }

        nav a {
            color: #ccc;
            margin-left: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        nav a:hover {
            color: #fff;
        }

        .hero {
            text-align: center;
            padding: 180px 20px;
            background: linear-gradient(135deg, #1a1a1a, #111);
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1%, transparent 1%);
            background-size: 20px 20px;
            animation: move 60s linear infinite;
            top: -50%;
            left: -50%;
            pointer-events: none;
        }

        @keyframes move {
            0% { transform: rotate(0deg) translate(0, 0); }
            100% { transform: rotate(360deg) translate(0, 0); }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .hero p {
            max-width: 700px;
            margin: auto;
            font-size: 1.3rem;
            opacity: 0.8;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .hero .buttons {
            margin-top: 40px;
        }

        .hero .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 28px;
            background: #ff4b2b;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255,75,43,0.3);
        }

        .hero .buttons a:hover {
            background: #ff6f52;
            box-shadow: 0 6px 20px rgba(255,111,82,0.5);
        }

        footer {
            text-align: center;
            padding: 25px;
            margin-top: 60px;
            background: #111;
            color: #ccc;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">M&G Innovations</div>
        <div>
            <a href="index.html">Home</a>
            <a href="mission.html">Mission</a>
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to M&G Innovations</h1>
        <p>Student Engineering & Rocketry Research Group — pushing boundaries in propulsion, CAD design, and experimental hardware.</p>
        <div class="buttons">
            <a href="mission.html">Our Mission</a>
            <a href="projects.html">Our Projects</a>
            <a href="about.html">About Us</a>
        </div>
    </div>

    <footer>
        © 2025 M&G Innovations
    </footer>

</body>
</html>
